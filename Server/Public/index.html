<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <h2>Jonathan Viegut's Prime Weekend Project</h2>
<form>
    <input type="number" id="input-one" placeholder="Input One">
    
    <button id="addition-button">+</button>
    <button id="subtraction-button">-</button>
    <button id="multiplication-button">*</button>
    <button id="division-button">/</button>
    
    <input type="number" id="input-two" placeholder="Input Two">
    
    <button id="submit-button">=</button>
    <button id="clear-button">C</button>
</form>
<div id="result">
<!-- All results history is printed here -->
    <p>Result:</p>
        <div id="result">

        </div>
    <p>History:</p>
        <div id="history">

        </div>
</div>
</body>
</html>
